<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>IM's Fantasy Football</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">IM's Fantasy Football</a>
    <div class="btn-group">
      <button type="button" id="lr1" class="btn bmd-btn-icon dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" style="left:-128px">
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialog"><i
            class="material-icons"></i>&nbsp;&nbsp;&nbsp;My Team</button>
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteDialog"><i
            class="material-icons"></i>&nbsp;&nbsp;&nbsp;Add Players</button>
      </div>
    </div>
  </nav>
  <div id="myTeamPage" class="container page-container">
    <div class="my-players-container">
        <h1 id="myTeam">My Team</h1> 
        <div class="player">
            <h1>Ari Rosen</h1>
        </div>
        <div class="player">
            <h1>Will Hawkins</h1>
        </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
