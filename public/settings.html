<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/settings.css">
    <title>IM's Fantasy Football - Settings</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="./index.html">Settings</a>
        <div class="btn-group">
            <button type="button" id="lr1" class="btn bmd-btn-icon dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" style="left:-138px">
                <button class="dropdown-item" type="button" id="toMyTeam"><i
                        class="material-icons">people</i>&nbsp;&nbsp;&nbsp;My Team</button>
                <button class="dropdown-item" type="button" id="toAddPlayers"><i
                        class="material-icons">person_add</i>&nbsp;&nbsp;&nbsp;Add Players</button>
                <button class="dropdown-item" type="button" id="toSettings"><i
                        class="material-icons">settings</i>&nbsp;&nbsp;&nbsp;Settings</button>
                <button class="dropdown-item" type="button" id="toSignOut"><i
                        class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
                <button class="dropdown-item" type="button" id="toAdmin"><i class="material-icons">badge</i>&nbsp;&nbsp;&nbsp;Admin</button>

            </div>
        </div>
    </nav>
    <div id="settingsPage" class="container page-container">
        <h1>My Profile</h1>
        <h2><i class="material-icons">person</i>&nbsp;Name: </h2>
        <span class="bmd-form-group">
            <input type="text" class="form-control" id="name" placeholder="Please enter your name." />
        </span>
        <br>
        <h2><i class="material-icons">email</i>&nbsp;Email: </h2>
        <span class="bmd-form-group">
            <input type="email" class="form-control" id="email" placeholder="Please enter your email address." />
        </span>
        <br>
        <h2><i class="material-icons">abc</i>&nbsp;Team Name: </h2>
        <span class="bmd-form-group">
            <input type="text" class="form-control" id="teamName" placeholder="Please enter your team name." />
        </span>
        <br>
        <!-- team name idea -->
        <div id="teamLinkHolder">
            <i class="material-icons">people</i><a id="myTeamLink" href="./myTeam.html">&nbsp;View My Team</a>
        </div>
        <i class="material-icons">login</i><a id="signOutButton" href="./login.html">&nbsp;Sign Out</a>

    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
